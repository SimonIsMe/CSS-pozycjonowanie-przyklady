<html>
    <head>
        <style>
            table {
                border-collapse: collapse;
            }
            table td, table th {
                border: 1px solid gray;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>
                        Pozycjonowanie
                    </th>
                    <th>
                        Opis:
                    </th>
                    <th>
                        <code>display:</code>
                    </th>
                    <th>
                        Względem czego
                    </th>
                    <th>
                        Jak zachowa się element-brat, który nie ma pozycjonowania?
                    </th>
                    <th>
                        Szerokość
                    </th>
                    <th>
                        Wysokość
                    </th>
                    <th>
                        Opis
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3">
                        <code>position:fixed</code>
                    </td>
                    <td rowspan="3">
                        opis
                    </td>
                    <td>
                        <code>inline</code>
                    </td>
                    <td>x</td>
                    <td>y</td>
                    <td>z</td>
                    <td>a</td>
                </tr>
                <tr>
                    <td>
                        <code>inline-block</code>
                    </td>
                    <td>x2</td>
                    <td>y2</td>
                    <td>z2</td>
                    <td>a2</td>
                </tr>
                <tr>
                    <td>
                        <code>block</code>
                    </td>
                    <td>x3</td>
                    <td>y3</td>
                    <td>z3</td>
                    <td>a3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
